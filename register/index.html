<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camp Registration</title>
  <meta name="description" content="Register participants for our youth camp." />
  <meta name="author" content="Your Name" />
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="register.js" defer></script>
</head>
<body>
  <main>
    <h1>Camp Registration</h1>
    <form id="registerForm">
      <label for="adultName">Adult Name:</label>
      <input type="text" id="adultName" name="adultName" required />

      <fieldset id="participants">
        <legend>Participants</legend>
        <section class="participant1">
          <label for="name1">Participant 1 Name:</label>
          <input type="text" id="name1" name="name1" required />

          <label for="age1">Age:</label>
          <input type="number" id="age1" name="age1" required />

          <label for="fee1">Fee:</label>
          <input type="number" id="fee1" name="fee1" required />
        </section>

        <button type="button" id="add">+ Add Participant</button>
      </fieldset>

      <button type="submit">Submit Registration</button>
    </form>

    <div id="summary" class="hide"></div>
  </main>
</body>
</html>
