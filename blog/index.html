<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple book review blog." />
  <meta name="author" content="Your Name" />
  <title>Book Review Blog</title>
  <link rel="stylesheet" href="blog.css" />
  <script src="blog.js" defer></script>
</head>
<body>
  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <header>
    <h1>Book Review Blog</h1>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section class="content-area">
      <section class="articles">
        <article>
          <div class="details">
            <p class="date">May 24, 2025</p>
            <p class="genre">Fantasy</p>
          </div>
          <div class="main-content">
            <h2>Title of Book</h2>
            <img src="cover.jpg" alt="Book Cover" />
            <p>A brief summary or review of the book...</p>
          </div>
        </article>
        <!-- Add more articles as needed -->
      </section>

      <aside class="filters">
        <p>Filter form will go here</p>
      </aside>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Review Blog</p>
  </footer>
</body>
</html>
