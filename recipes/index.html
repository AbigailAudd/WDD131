<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover delicious recipes in our recipe book." />
  <meta name="author" content="Your Name" />
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css" />
  <link rel="icon" href="images/recipe-book.png" />

  <!-- Social Media Meta -->
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Explore tasty dishes from our curated recipe collection.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>

  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" />
    <h1>Recipe Book</h1>
  </header>

  <main>
    <form id="search-form">
      <label for="search">Search Recipes</label>
      <input type="text" id="search" name="search" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>

    <section id="recipes">
      <!-- One Example Recipe (You can loop using JS later) -->
      <article class="recipe-card">
        <img src="images/recipe1.jpg" alt="Recipe Name" />
        <h2>Recipe Name</h2>
        <p class="description">A short description of the recipe.</p>
        <span
          class="rating"
          role="img"
          aria-label="Rating: 4 out of 5 stars"
        >
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
      </article>
    </section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" /></a>
    </div>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
