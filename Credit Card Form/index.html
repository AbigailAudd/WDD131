<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit Card Form Assignment for WDD 131" />
  <meta name="author" content="Your Name" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <form class="card-form">
    <div class="card card-front">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required pattern="\d{16}" />
      
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" name="cardName" placeholder="John Doe" required />

      <label for="expiry">Expiration Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required pattern="\d{2}/\d{2}" />

      <img class="card-image" src="data:image/svg+xml;base64,...(SVG data)..." height="55px">
    </div>

    <div class="card card-back">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}" />
    </div>

    <link rel="icon" type="image/png" href="favicon.png" />


    <button type="submit">Submit Payment</button>

  </form>
</body>
</html>
